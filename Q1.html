<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
  </head>
  <body>
    <h1>Check Numeric Order</h1>
    <p>Enter three numbers to check if they are in numeric order:</p>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <input type="number" id="num3">
    <button onclick="checkOrder()">Check Order</button>
    <p id="result"></p>

    <script>
      function checkOrder() {
        // Parse the input values as integers
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let num3 = parseInt(document.getElementById("num3").value);

        // Check whether the numbers are in numeric order
        if (num1 <= num2 && num2 <= num3) {
          // If they are, print a message indicating that
          document.getElementById("result").innerHTML = "The numbers are in numeric order.";
        } else {
          // If they are not, print a message indicating that
          document.getElementById("result").innerHTML = "The numbers are not in numeric order.";
        }
      }
    </script>
  </body>
</html>
