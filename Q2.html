<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
  </head>
  <body>
    <h1>Check Number Sign</h1>
    <p>Enter an integer to check its sign:</p>
    <input type="number" id="num">
    <button onclick="checkSign()">Check Me</button>
    <p id="result"></p>

    <script>
      function checkSign() {
        // Parse the input value as an integer
        let number = parseInt(document.getElementById("num").value);

        // Check whether the number is positive
        if (number > 0) {
          // If it is, print a message indicating that
          document.getElementById("result").innerHTML = "The number is positive.";
        // Check whether the number is negative
        } else if (number < 0) {
          // If it is, print a message indicating that
          document.getElementById("result").innerHTML = "The number is negative.";
        // If the number is not positive or negative, it must be zero
        } else {
          // Print a message indicating that the number is zero
          document.getElementById("result").innerHTML = "The number is zero.";
        }
      }
    </script>
  </body>
</html>
